<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {# 标签页图片 #}
    <link rel="icon" href="{{ url_for('static',filename='images/favicon.jpg')}}">
    <title>{{ user.name }}的电影列表</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body>
    <h2>
        <img class='avatar' src="{{ url_for('static',filename='images/2.png') }}" alt="头像">
        {{ user.name }}的电影列表
        
    </h2>
    {# length过滤器获取movies变量长度 #}
    <p>总共{{ movies|length }}部</p>
    <ul class="movie-list">
        {% for movie in movies %}
        <li>{{ movie.title}} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>
                &copy;2020<a href="#">
                    1901电影列表
                </a>
        </small>
        
    </footer>
</body>
</html>
