{% extends 'base.html' %}

{% block content %}
    <h3>编辑电影信息</h3>
    <form action="/" method="post">
        电影名称 <input type="text" name='title' autocomplete="off" required>
        电影年份 <input type="text" name='year' autocomplete="off" required>
        <input class='btn' type="submit" name='submit' value="编辑电影信息">
    </form>
{% endblock %}
